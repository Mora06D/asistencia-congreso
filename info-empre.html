<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Datos | Congreso SEBBM 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      flex: 1;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .info-group {
      margin-bottom: 1.2rem;
    }

    .info-label {
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: #34495e;
    }

    .info-value {
      font-size: 1.1rem;
      background: #ecf0f1;
      padding: 0.6rem 1rem;
      border-radius: 6px;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 12px 24px;
      font-weight: bold;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #2980b9;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      background: #fbeee6;
      color: #e67e22;
      font-weight: 500;
    }

    .success {
      background: #d5edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Consulta de Participante</h1>
      <p>47Âº Congreso SEBBM 2025</p>
    </header>

    <main>
      <div id="infoCard" class="card" style="display: none;">
        <div class="info-group">
          <div class="info-label">Nombre completo</div>
          <div class="info-value" id="nombre"></div>
        </div>
        <div class="info-group">
          <div class="info-label">AfiliaciÃ³n</div>
          <div class="info-value" id="afiliacion"></div>
        </div>
        <div class="info-group">
          <div class="info-label">Email</div>
          <div class="info-value" id="mail"></div>
        </div>
        <button class="btn" onclick="copiarDatos()">Copiar al portapapeles</button>
      </div>

      <div id="mensaje" class="message" style="display: none;"></div>
    </main>
  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    function mostrarMensaje(texto, tipo = 'info') {
      const msg = document.getElementById("mensaje");
      msg.textContent = texto;
      msg.className = `message ${tipo}`;
      msg.style.display = "block";

      if (tipo === 'error') {
        document.getElementById("infoCard").style.display = "none";
      }
    }

    function parsearDatos(texto) {
      const lineas = texto.split('\n');
      const datos = {};
      lineas.forEach(linea => {
        const [clave, ...valor] = linea.split(': ');
        if (clave && valor.length > 0) {
          datos[clave.trim()] = valor.join(': ').trim();
        }
      });
      return datos;
    }

    function mostrarDatos(datos) {
      document.getElementById("nombre").textContent = datos['Nombre'] || 'No disponible';
      document.getElementById("mail").textContent = datos['Email'] || 'No disponible';
      document.getElementById("afiliacion").textContent = datos['AfiliaciÃ³n'] || 'No disponible';

      document.getElementById("infoCard").style.display = "block";
      document.getElementById("mensaje").style.display = "none";
    }

    async function cargarDatos() {
      if (!id) {
        mostrarMensaje("âŒ Falta el parÃ¡metro 'id' en la URL.", 'error');
        return;
      }

      mostrarMensaje("ðŸ”„ Cargando datos...", 'info');

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 7000); // 7s mÃ¡x

        const response = await fetch(`https://script.google.com/macros/s/AKfycbzvaY46kg-iVXn8f3CBOLL_ztBs7Dbgyt9WiTbEwjf6Vc982tCAUcZVlg5kpVOuqv5u/exec?id=${id}&info=true`, {
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          mostrarMensaje(`âŒ Error del servidor: ${response.status}`, 'error');
          return;
        }

        const datos = await response.text();
        console.log("Datos recibidos del servidor:", datos);

        if (datos.includes('âŒ')) {
          mostrarMensaje(datos, 'error');
        } else if (datos.includes('Nombre:') && datos.includes('Email:')) {
          const datosParsados = parsearDatos(datos);
          mostrarDatos(datosParsados);
        } else {
          mostrarMensaje("âŒ Formato de datos inesperado.", 'error');
        }
      } catch (error) {
        mostrarMensaje("âŒ Error al conectar con el servidor o tiempo de espera agotado.", 'error');
        console.error(error);
      }
    }

    function copiarDatos() {
      const nombre = document.getElementById("nombre").textContent;
      const afiliacion = document.getElementById("afiliacion").textContent;
      const mail = document.getElementById("mail").textContent;

      const texto = `Nombre: ${nombre}\nAfiliaciÃ³n: ${afiliacion}\nEmail: ${mail}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("ðŸ“‹ InformaciÃ³n copiada al portapapeles.");
      });
    }

    cargarDatos();
  </script>
</body>
</html>
