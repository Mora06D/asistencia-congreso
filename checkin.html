<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia | Congreso SEBBM 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --error-color: #e74c3c;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: var(--secondary-color);
      font-weight: 400;
      font-size: 1.2rem;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary-color);
    }
    
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input[type="password"]:focus {
      border-color: var(--secondary-color);
      outline: none;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--secondary-color);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .message {
      padding: 1.5rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    
    .message.success {
      background-color: rgba(39, 174, 96, 0.1);
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
      display: block;
    }
    
    .message.error {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
      display: block;
    }
    
    .message.warning {
      background-color: rgba(243, 156, 18, 0.1);
      color: var(--warning-color);
      border-left: 4px solid var(--warning-color);
      display: block;
    }
    
    .message.info {
      background-color: rgba(52, 152, 219, 0.1);
      color: var(--secondary-color);
      border-left: 4px solid var(--secondary-color);
      display: block;
    }
    
    .status-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(52, 152, 219, 0.2);
      border-radius: 50%;
      border-top-color: var(--secondary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: var(--primary-color);
      color: white;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Puedes reemplazar esto con el logo real del congreso -->
      <div class="logo">
        
      </div>
      <h1>Registro de Asistencia</h1>
      <p class="subtitle">47¬∫ Congreso SEBBM 2025</p>
    </header>
    
    <main>
      <div id="login" style="display: none;">
        <div class="card">
          <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">Acceso al sistema</h2>
          <p style="margin-bottom: 1.5rem;">Por favor, introduce el c√≥digo de acceso proporcionado por la organizaci√≥n para registrar asistencias.</p>
          
          <div class="form-group">
            <label for="codigoInput">C√≥digo de acceso</label>
            <input type="password" id="codigoInput" placeholder="Introduce tu c√≥digo aqu√≠">
          </div>
          
          <button class="btn" onclick="verificarCodigo()">Verificar y acceder</button>
        </div>
      </div>
      
      <div id="mensaje" class="message info">
        <div class="loading">
          <div class="spinner"></div>
          <p>Procesando solicitud...</p>
        </div>
      </div>
    </main>
  </div>
  
  <footer>
    <p>¬© 2025 Sociedad Espa√±ola de Bioqu√≠mica y Biolog√≠a Molecular | Todos los derechos reservados</p>
  </footer>

  <script>
    const CODIGO_CORRECTO = "4725"; // Cambiar por el c√≥digo real
    const COOKIE_NOMBRE = "acceso_registro_sebbm";
    const COOKIE_DIAS = 1; // La cookie expira en 1 d√≠a

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    function guardarCookie(nombre, valor, dias) {
      const d = new Date();
      d.setTime(d.getTime() + (dias * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = nombre + "=" + valor + ";" + expires + ";path=/;SameSite=Strict;Secure";
    }

    function obtenerCookie(nombre) {
      const name = nombre + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function mostrarMensaje(tipo, texto) {
      const mensaje = document.getElementById("mensaje");
      mensaje.className = `message ${tipo}`;
      mensaje.innerHTML = texto;
      mensaje.style.display = "block";
    }

    function verificarCodigo() {
      const codigo = document.getElementById("codigoInput").value.trim();
      if (!codigo) {
        mostrarMensaje("error", "‚ùå Por favor, introduce el c√≥digo de acceso.");
        return;
      }

      if (codigo === CODIGO_CORRECTO) {
        guardarCookie(COOKIE_NOMBRE, "ok", COOKIE_DIAS);
        mostrarMensaje("success", "‚úîÔ∏è C√≥digo correcto. Redirigiendo...");
        setTimeout(() => {
          window.location.reload();
        }, 1500);
      } else {
        mostrarMensaje("error", "‚ùå C√≥digo incorrecto. Por favor, int√©ntalo de nuevo.");
      }
    }

    async function registrarAsistencia() {
      if (!id) {
        mostrarMensaje("error", "‚ùå No se ha detectado un ID v√°lido en el c√≥digo QR. Por favor, escan√©alo de nuevo.");
        return;
      }

      mostrarMensaje("info", `
        <div class="loading">
          <div class="spinner"></div>
          <p>Registrando asistencia...</p>
        </div>
      `);

      try {
        // Reemplazar con tu endpoint real
        const response = await fetch(`https://script.google.com/macros/s/AKfycbzvaY46kg-iVXn8f3CBOLL_ztBs7Dbgyt9WiTbEwjf6Vc982tCAUcZVlg5kpVOuqv5u/exec${id}`);
        
        if (!response.ok) {
          throw new Error("Error en la respuesta del servidor");
        }
        
        const texto = await response.text();
        mostrarMensaje("success", `‚úîÔ∏è ${texto}`);
      } catch (error) {
        console.error("Error al registrar asistencia:", error);
        mostrarMensaje("error", "‚ùå Error al conectar con el servidor. Por favor, verifica tu conexi√≥n a internet e int√©ntalo de nuevo.");
      }
    }

    // Comprobamos si hay cookie guardada
    const acceso = obtenerCookie(COOKIE_NOMBRE);
    if (acceso === "ok") {
      registrarAsistencia();
    } else {
      document.getElementById("login").style.display = "block";
      mostrarMensaje("info", "üîí Por favor, introduce el c√≥digo de acceso para continuar.");
    }
  </script>
</body>
</html>
